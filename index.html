<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Fotovoltaico</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
    <!-- Sinistra: Canvas + Testo accanto -->
    <div class="logo-area" >
        <!-- <canvas id="logoCanvas"></canvas> -->
        <img src="assets/aeroporto_rimini_logo.png" id="logoCanvas" />
        <div class="subtitle">Fotovoltaico</div>
    </div>

    <!-- Destra: Loghi -->
    <!-- <div class="logo-right">
        <img src="https://raw.githubusercontent.com/FrancescoMenga/Omnicon-Test/main/Level4/Menu/Logos/logo_level4_RGB_L4_W.png" />
        <img src="assets/sgr_logo.png" style="filter: invert(100%);" />
      </div> -->
    </header>

    <main class="kpi-container">
      <div class="kpi-card" id="carbone">
        <div class="container-icon">
            <div class="background-loop"></div>
            <img src="assets/coal_pv.png" class="kpi-icon icon-cart cart-1" />
            <img src="assets/coal_pv.png" class="kpi-icon icon-cart cart-2" />
            <img src="assets/coal_pv.png" class="kpi-icon icon-cart cart-3" />
          </div>
          <div class="kpi-content">
            <div class="kpi-value">-- t</div>
            <div class="divider"></div>
            <div class="kpi-label">Risparmio Carbone </div>
          </div>
      </div>
      <div class="kpi-card" id="co2">
        <div class="container-icon">
          <!-- <img src="assets/co2_pv.png" class="kpi-icon" /> -->
          <img src="assets/co2-1.svg" class="kpi-icon co2-icon" />
          <img src="assets/co2-sun.svg" class="kpi-icon co2-icon" id="co2-sun"/>
          <img src="assets/co2-2.svg" class="kpi-icon co2-icon" id="co2-2" />
          <img src="assets/co2-3.svg" class="kpi-icon co2-icon" id="co2-3" />
          <img src="assets/co2-plane.svg" class="kpi-icon co2-icon" id="co2-plane" />

          <!-- <div class="anchor-point kpi-icon co2-icon"></div> -->
        </div>
        <div class="kpi-content">
          <div class="kpi-value">-- t</div>
          <div class="divider"></div>
          <div class="kpi-label">COâ‚‚ Evitata</div>
        </div>
      </div>
      <div class="kpi-card" id="prod-attuale">
        <div class="container-icon">
           <img src="assets/noun-photovoltaic-340332-1.svg" class="kpi-icon energy-full" /> 
           <img src="assets/noun-photovoltaic-340332-2.svg" class="kpi-icon photovoltaic-charge" />
           <img src="assets/sun.svg" class="sun" alt="Sole">
        </div>
        <div class="kpi-content">
          <div class="kpi-value">--</div>
          <div class="divider"></div>
          <div class="kpi-label">Produzione Attuale</div>
        </div>
      </div>
      <div class="kpi-card" id="totale">
        <div class="container-icon">
          <!-- <img src="assets/power_sun_pv.png" class="kpi-icon" style="filter: invert(100%);" /> -->
          <img src="assets/sun_total_production_1.svg" class="kpi-icon tp-1" style="color: black;"/>
          <img src="assets/sun_total_production_2.svg" class="kpi-icon tp-2" style="color: black;"/>
        </div>
        <div class="kpi-content">
          <div class="kpi-value">-- kWh</div>
          <div class="divider"></div>
          <div class="kpi-label">Produzione Totale</div>
        </div>
      </div>
      <div class="kpi-card" id="giornaliera">
        <div class="container-icon">
          <!-- <img src="assets/production_day.svg" class="kpi-icon production-day-icon"/> -->
          <img src="assets/earth2.svg" class="kpi-icon earth"/>
          <div  class="luna-container">
            <img src="assets/sun.svg" class="kpi-icon sun2"/>
            <img src="assets/luna.svg" class="kpi-icon luna"/>

          </div>
          <!-- <div class="anchor-point"></div> -->
        </div>
        <div class="kpi-content">
          <div class="kpi-value">-- kWh</div>
          <div class="divider"></div>
          <div class="kpi-label">Produzione Giornaliera</div>
        </div>
      </div>
    </main>
    
    <footer>
      <!-- Sinistra: Canvas + Testo accanto -->
      <!-- <div class="logo-area"> -->
        <!-- <canvas id="logoCanvas"></canvas> -->
        <!-- <img src="assets/aeroporto_rimini_logo.png" id="logoCanvas" />
        <div class="subtitle">Monitoraggio Solare</div>
      </div> -->
      
      <!-- Destra: Loghi -->
      <div class="logo-full">
        <img src="assets/Omnicon_logo.png" />
        <img src="https://raw.githubusercontent.com/FrancescoMenga/Omnicon-Test/main/Level4/Menu/Logos/logo_level4_RGB_L4_W.png" />
        <img src="assets/sgr_logo.png" style="filter: invert(100%);" />
      </div>
    </footer>
  </div>

  <!-- Modale Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <div class="logo-l4">
      <img src="https://raw.githubusercontent.com/FrancescoMenga/Omnicon-Test/main/Level4/Menu/Logos/logo_level4_RGB_L4_W.png" />
    </div>
      <div class="input-group">
        <input id="username" type="text" placeholder=" " />
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input id="password" type="password" placeholder=" " />
        <label for="password">Password</label>
      </div>
      <button onclick="loginFromModal()">Accedi</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
